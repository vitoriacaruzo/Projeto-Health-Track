<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="./styles.css" rel="stylesheet">

<body>

    <main class="container-fluid">

        <div class="d-flex justify-content-center">
            <img alt="500x500" width="500" height="500" src="./img/htlogo.svg" alt="img-responsive" />

        <p class="h1 text-center">HEALTH TRACK</p>

                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Informe seu nome">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2"></label>
                        <input type="text" class="form-control" id="exampleInputPassword1"

                            <label for="formGroupExampleInput3"></label>
                            <input type="text" class="form-control" id="exampleInputPassword1"
                                placeholder="Informe seu celular">
                            <div class="form-group">
                                <label for="formGroupExampleInput5"></label>
                                <input type="password" class="form-control" id="exampleInputPassword1"

                                <a href="./pagina_inicial.html" class="btn btn-dark">CADASTRE-SE</a>
